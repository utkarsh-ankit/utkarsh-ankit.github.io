title: "utk's space"
email: officialuser.utk@gmail.com
description: "I write about AI stuff."
twitter_username: UttsPutts
github_username: utkarsh-ankit
minimal_mistakes_skin: dirt #neon
search: true

# Build settings
markdown: kramdown
remote_theme: mmistakes/minimal-mistakes@4.26.0

# Outputting
permalink: /:categories/:title/
paginate: 5 # amount of posts to show
paginate_path: /page:num/
timezone:

include:
  - _pages

# Plugins (previously gems:)
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist
  - jemoji
  - jekyll-include-cache
  - jekyll-academicons

# Author settings
author:
  name: "Utkarsh Ankit"
  avatar: "/assets/images/awc.jpg" # Optional
  bio: "I write about AI stuff."
  links:
    - label: "California, US"
      icon: "fas fa-fw fa-map-marker-alt"
      url: ""
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://www.linkedin.com/in/utkarsh-ankit/"
    - label: "Medium"
      icon: "fab fa-fw fa-medium"
      url: "https://utkarsh-ankit.medium.com/"
    - label: "LeetCode"
      icon: "fas fa-fw fa-code"
      url: "https://leetcode.com/u/utk_ink/"
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/utkarsh-ankit"
    - label: "ORCID"
      icon: "fas fa-fw fa-id-card"
      url: "https://orcid.org/0000-0002-7037-7028"
    - label: "X"
      icon: "fab fa-fw fa-x-twitter"
      url: "https://x.com/UttsPutts"
    - label: "uankit@asu.edu"
      icon: "fas fa-fw fa-envelope"
      url: "uankit@asu.edu"


# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: False
      comments: true
      share: true
      related: true
  # _pages
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: single
      author_profile: true

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

atom_feed:
  hide: true

# Collections
collections:
  publications:
    output: true
    permalink: /:collection/:path/






